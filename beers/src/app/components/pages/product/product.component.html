<div *ngIf="beers">
  <div *ngFor="let beer of beers">

    <div class="beers-container">
      <div>
        <img mat-card-image src={{beer.image_url}} alt={{beer.name}}>
      </div>

      <div class="content">
        <mat-card-header class="title">
          <input type="hidden" class="id" value={{beer.id}}>
          <mat-card-title>{{beer.name}}</mat-card-title>
          <mat-card-subtitle>{{beer.tagline}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p class="first_brewed"><span>First brewed:</span> {{beer.first_brewed}}</p>

          <p class="description">
            {{beer.description}}
          </p>
          <p class="brewers_tips">
            <span>Brewers tips:</span> {{beer.brewers_tips}}
          </p>
          <p><span>Food pairing:</span> {{beer.food_pairing}}</p>
        </mat-card-content>

      </div>
    </div>
    
  </div>
</div>
